<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Font link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@1..1000&display=swap" rel="stylesheet">
  <!-- Font link ends here -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="individualformstyle.css">
</head>
<body>

  <div class="form-container">
    <h2>Create Your Account</h2>
    <form action="#" method="POST" class="signup-form">
      <!-- First and Last Name -->
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" required placeholder="John">
      </div>

      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required placeholder="Doe">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="example@example.com">
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="(123) 456-7890">
      </div>

      <!-- Area and Street -->
      <div class="form-group">
        <label for="area">Area</label>
        <input type="text" id="area" name="area" required placeholder="Downtown">
      </div>

      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" id="street" name="street" required placeholder="123 Main St">
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <input type="submit" value="Sign Up">
      </div>
    </form>

    <div class="form-footer">
      <p>Already have an account? <a href="#">Login here</a></p>
    </div>
  </div>

</body>
</html>
